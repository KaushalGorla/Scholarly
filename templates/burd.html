<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BURP</title>
  </head>
  <body>
    <h1>BURP - Bullet-pointed Article Generator</h1>
    <form method="POST">
      <label for="topic">Topic:</label>
      <input type="text" id="topic" name="topic" required>
      <input type="submit" value="Generate">
    </form>
    {% if article %}
      <h2>Generated article:</h2>
      
      <p>{{ article|safe }}</p>
    {% endif %}
  </body>
</html>
