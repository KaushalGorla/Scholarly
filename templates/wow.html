<!doctype html>
<html>
  <head>
    <title>Text Summarizer</title>
  </head>
  <body>
    <h1>Text Summarizer</h1>
    {% if bullet_points %}
      <h2>Summary:</h2>
      <ul>
        {% for bullet in bullet_points %}
          <li>{{ bullet }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    <h2>Input Text:</h2>
    <form method="POST">
      <textarea name="text" rows="10" cols="50"></textarea>
      <br>
      <input type="submit" value="Summarize">
    </form>
  </body>
</html>
