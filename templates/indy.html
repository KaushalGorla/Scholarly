<html>
  <head>
    <title>Summary Generator</title>
  </head>
  <body>
    <h1>Summary Generator</h1>
    <form method="post">
      <input type="text" name="topic" placeholder="Enter topic here" value="{{ topic }}">
      <input type="submit" value="Generate Summary">
    </form>
    {% if wikipedia_summary %}
      <h2>Wikipedia Summary</h2>
      <p>{{ wikipedia_summary }}</p>
    {% endif %}
    {% if openai_summary %}
      <h2>OpenAI Summary</h2>
      <p>{{ openai_summary }}</p>
    {% endif %}
  </body>
</html>
